<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGifting - Coming Soon | Aytek Erdogan</title>
    <link rel="icon" href="../assets/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fbfd;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .construction-icon {
            font-size: 80px;
            color: #4a6cf7;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2e374f;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            margin: 0 15px 20px;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            background-color: #4a6cf7;
            color: white;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4a6cf7;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #3859e0;
            transform: translateY(-3px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            list-style: none;
        }
        
        .social-links li {
            margin: 0 10px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #4a6cf7;
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-links a:hover {
            background-color: #2e374f;
            transform: translateY(-3px);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .countdown-item {
                margin: 0 10px 20px;
            }
            
            .countdown-value {
                width: 70px;
                height: 70px;
                line-height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">
            <i class="fas fa-gift"></i>
        </div>
        
        <h1>GGifting Coming Soon</h1>
        
        <p>We're working hard to bring you an innovative gift-giving platform. Stay tuned for updates!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <p>Want to get notified when we launch?</p>
        
        <a href="../index.html" class="btn">Back to Home</a>
        
        <ul class="social-links">
            <li><a href="https://github.com/aytekXR" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/aytekinerdogan/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://twitter.com/aytekerdo" target="_blank"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </div>
    
    <script>
        // Set the launch date (3 months from now)
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 3);
        
        // Update countdown every second
        const countdown = setInterval(() => {
            const now = new Date();
            const difference = launchDate - now;
            
            // Time calculations
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            // Display countdown
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
            
            // If launch date has passed
            if (difference < 0) {
                clearInterval(countdown);
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
            }
        }, 1000);
    </script>
</body>
</html>
